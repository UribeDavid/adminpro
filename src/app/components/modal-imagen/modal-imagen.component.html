<div
  class="fondo-modal-imagen animated fadeIn fast"
  [class.oculto]="!modalImagenService.visible">
  <div
    id="responsive-modal"
    class="modal fade show"
    tabindex="-1"
    role="dialog"
    aria-labelledby="myModalLabel"
    style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Cargar imagen</h4>
                <button
                  (click)="cerrarModal()"
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-hidden="true">
                  Ã—
                </button>
            </div>
            <div class="modal-body">
              <h3>Seleccione una imagen</h3>
              <div class="text-center">
                <img
                  *ngIf="!imagenTemp"
                  class="img-avatar"
                  [src]="modalImagenService.img">
                <img
                  *ngIf="imagenTemp"
                  class="img-avatar"
                  [src]="imagenTemp">
              </div>

              <input
                type="file"
                (change)="cambiarImagen($event.target.files[0])">
                <!-- <form>

                </form> -->
            </div>
            <div class="modal-footer">
                <button
                  (click)="cerrarModal()"
                  type="button"
                  class="btn btn-default waves-effect"
                  data-dismiss="modal">
                  Cancelar
                </button>
                <button
                  (click)="subirImagen()"
                  type="button"
                  class="btn btn-danger waves-effect waves-light">Actualizar imagen</button>
            </div>
        </div>
    </div>
  </div>
</div>
