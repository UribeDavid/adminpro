<div class="input-group">
  <span class="input-group-btn">
  <button
    [ngClass]="btnClass"
    type="button"-
    (click)="cambiarValor(-5)">
    <i class="fa fa-minus"></i>
  </button>
  </span>
  <input
    type="number"
    [ngClass]="progreso > 100 || progreso < 0 ? 'is-invalid' : ''"
    max="100"
    min="0"
    class="form-control"
    placeholder="Progreso"
    (ngModelChange)="onChange($event)"
    [(ngModel)]="progreso">
    <span class="input-group-btn">
    <button
      [ngClass]="btnClass"
      type="button"
      (click)="cambiarValor(5)">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
