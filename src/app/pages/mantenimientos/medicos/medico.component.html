<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Médico</h4>
        <h6 class="card-subtitle">Actualizar información</h6>
        <form
          [formGroup]="medicoForm"
          (submit)="guardarMedico()"
          class="form-horizontal p-t-20">

          <div
            *ngIf="medicoSeleccionado"
            class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Foto*</label>
            <div class="col-sm-9">
              <img
                [src]="medicoSeleccionado.img | imagen:'medicos'"
                alt="{{ medicoSeleccionado.nombre }}"
                class="w200">
            </div>
          </div>

          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre*</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputuname3"
                  placeholder="Nombre del médico"
                  formControlName="nombre">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputEmail3" class="col-sm-3 control-label">Email*</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-email"></i></div>
                <select
                  placeholder="Selecciona un hospital"
                  class="form-control"
                  formControlName="hospital">
                  <option
                    *ngFor="let hospital of hospitales"
                    [value]="hospital._id">
                    {{ hospital.nombre }}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group row m-b-0">
            <div class="offset-sm-3 col-sm-9">
              <button
                [disabled]="medicoForm.invalid"
                type="submit"
                class="btn btn-success waves-effect waves-light">
                <i class="fa fa-save"></i>
                Guardar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div
    *ngIf="hospitalSeleccionado"
    class="col-md-6 animated fadeIn fast">
    <div class="card">
      <div class="card-body">
        <div class="card-title">
          Hospital
        </div>
        <div class="card-subtitle">
          {{ hospitalSeleccionado.nombre }}
        </div>

        <img
          [src]="hospitalSeleccionado.img | imagen: 'hospitales'"
          alt="{{ hospitalSeleccionado.nombre }}"
          class="w200">
      </div>
    </div>
  </div>
</div>
